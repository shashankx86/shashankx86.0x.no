<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio of Shashank (0x5P), a Linux enthusiast and Rust developer.">
    <title>0x5P</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/critical.css" as="style">
    <link rel="stylesheet" href="/src/assets/critical.css">
    
    <!-- Defer non-critical CSS -->
    <link rel="preload" href="/src/assets/base.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="/src/assets/app.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Preload font with high priority -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preload" 
          href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka/files/iosevka-latin-400-normal.woff2" 
          as="font" 
          type="font/woff2" 
          crossorigin="anonymous">
    
    <!-- Add font-display swap to prevent FOIT -->
    <style>
      @font-face {
        font-family: 'Iosevka';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Iosevka'),
             url('https://cdn.jsdelivr.net/npm/@fontsource/iosevka/files/iosevka-latin-400-normal.woff2') format('woff2');
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
